
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <script src="scale.fix.js"></script>
    <script type="text/javascript" src="quiet.js"></script>
    <script type="text/javascript" src="quiet-init.js"></script>
    <script type="text/javascript" src="sendfile.js"></script>
    <script type="text/javascript" src="receivefile.js"></script>
    <script async type="text/javascript" src="quiet-emscripten.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    <div class="wrapper">
      <section>
        <h1>
          <a id="quiet" class="anchor" href="#quiet" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Quiet.js</h1>

        <pre style="border: unset; border-radius: unset;">Transfer Image</pre>
        <pre style="border: unset; border-radius: unset;">Receive Image</pre>
        <div class="alert alert-danger hidden" data-quiet-receive-image-warning></div>
        <p data-quiet-receive-image-target class="hidden">Your received image will show up here. Waiting...</p>
        <div class="form-group">
          <button type="button" class="btn btn-default" style="width:100%" data-quiet-receive-image-button data-quiet-receiving-text="Listening..." data-quiet-profile-name="cable-highspeed">Start Receiver</button>
        </div>

        <pre style="border: unset; border-radius: unset;">Send Image</pre>
        <span class="btn btn-default" style="width:100%; position: relative; margin-bottom: 20px">
            Choose an image<input type="file" id="file_input" name="file_input" data-quiet-file-input="" style="min-width: 100%; min-height: 100%; opacity: 0; position: absolute; top: 0; left: 0">
        </span>
        <div class="form-group">
          <button type="button" class="btn btn-default" style="width:100%" data-quiet-send-image-button data-quiet-sending-text="Sending..." data-quiet-profile-name="cable-64k">Send</button>
        </div>

      </section>
    </div>
  </body>
</html>
